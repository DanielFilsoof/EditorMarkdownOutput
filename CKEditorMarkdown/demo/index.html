<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="index.css" />
		<title>Markdown Editor</title>
	</head>
	<body>
		<div class="editor-container">
			<h1>Editor med markdown output</h1>
			<div id="editor"></div>
			<div class="button-container">
				<button id="saveData">Gem</button>
				<button id="loadData">Indlæs</button>
			</div>
		</div>
		<div class="markdown-container">
			<h2>Output fra editorobjekt:</h2>
			<textarea id="markdown-output"></textarea>
		</div>

		<aside>
			<h2>Mangler understøttelse i markdown:</h2>
			<ol>
				<li>Underline</li>
				<li>Text alignment</li>
				<li>Caption til billede</li>
				<li>Video (testet med youtubevideo)</li>
			</ol>
		</aside>

		<script src="../dist/bundle.js"></script>
	</body>
</html>
